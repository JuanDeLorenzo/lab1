<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta charset="UTF-8">
        <title>Log In</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="/img/favicon.png">
    </head>
    <body>
        <div id="front">
            <img src="/img/logo2.png" alt="" width="400">
            <form method="post" action="j_security_check">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="j_username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="j_password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit">Log In</button>
                <br><p> Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </body>
</html>
